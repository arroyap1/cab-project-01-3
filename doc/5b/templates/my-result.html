<html>
    <head>
        <title>Flask result table using nested for loops</title>
    </head>

    <!-- Add some style to table (OPTIONAL) -->
    <style type="text/css">

    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
        background-color: rgb(255, 253, 253);
    }
    </style>

    <body style="background-color:rgb(129, 202, 172);">
        <table>
            <thead>
                <tr>
                    {%for head in heads%}
                    <th>
                        {{head}}
                    </th>
                    {%endfor%} 

                </tr>
            </thead>
            <!-- nested for loops in jinja template -->
            {%for row in rows%}
                <tr>
                {%for col in row%}
                    <td>{{col}}</td>
                {%endfor%}
                </tr>
            {%endfor%}
        </table>
    </body>
</html>
